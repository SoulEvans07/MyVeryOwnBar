        <script>
            function getQueryVar(variable) 
            {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){
                        return pair[1];
                    }
                    //document.write(pair[0] + " = " + pair[1]);
                }
                return(false);
            }
            
            function init()
            {
                var img = getQueryVar('img');
                document.getElementById('ingredientImg').src="imgs/"+img;
                
                var name = getQueryVar('name');
                document.getElementById('header2').innerHTML = name;
                document.getElementById('header4').innerHTML = name;
            }
        </script>
    </head>
