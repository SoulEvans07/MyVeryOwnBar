<html lang="en">
    <head >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>        
    </head>
    <body>
        <p id="header2" style="align: justify; font-size: 30px; padding: 40px 0px 0px 20px; color:white; background-color:#378bc1">New Cocktail</p>
        
        <div style="padding: 10px 20px 20px 20px">
            <img src="imgs/glass.jpg" alt="ingredient" width=100 style="float:left"/>
            <div style="padding: 35px 0px 0px 10px;">
                <textarea id="header4" rows="1" cols="30" style="font-size: 20px; float:left; resize:none">Cocktail Name</textarea>
            </div>
        </div>
        
        <div style="padding: 20px; float: none; clear:both">
            <h4>Description</h4>
            <textarea rows="5" cols="210" style="margin: 0% 20% 0% 0%; align: left; resize: none;"></textarea>
        </div>
        
        <div style="padding: 20px;">
            <h4>Recipe</h4>
            <textarea rows="5" cols="210" style="margin: 0% 20% 0% 0%; align: left; resize: none;"></textarea>
        </div>

        <div class="btn-group btn-group-justified" role="group" style="padding: 0px 20px 20px 20px">
            <div class="btn-group" role="group">
                <button class="btn btn-info" OnClick="location.href='cocktail.html?name=New_Cocktail&img=glass.jpg' ">Save</button>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-info" OnClick="window.history.back()">Cancel</button>
            </div>
        </div>
    </body>
</html>
